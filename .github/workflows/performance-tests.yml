name: Performance Tests

on: [push, pull_request]

jobs:
  performance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Instalujemy flask ręcznie dla pewności
          pip install pytest requests flask

      - name: Start Flask and Run Performance Tests
        run: |
          # Uruchamiamy serwer w tle
          nohup python app/api.py > flask_log.txt 2>&1 &
          
          # Czekamy 10 sekund
          sleep 10
          
          # Wyświetlamy logi serwera (jeśli padł, zobaczymy dlaczego)
          cat flask_log.txt
          
          # Uruchamiamy testy
          python -m pytest tests/perf