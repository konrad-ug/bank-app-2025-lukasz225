name: API Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest requests flask

      - name: Start Flask and Run API Tests
        run: |
          # Próba uruchomienia z logowaniem błędów do pliku
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          nohup python app/api.py > flask_log.txt 2>&1 &
          
          # Czekamy na start
          sleep 10
          
          # Wyświetlamy logi Flaska, żeby zobaczyć czy nie wywalił się na starcie
          echo "--- FLASK LOGS ---"
          cat flask_log.txt
          echo "------------------"
          
          # Uruchomienie testów
          python -m pytest tests/api