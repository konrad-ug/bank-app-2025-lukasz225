name: API Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest requests flask

      - name: Start Flask and Run API Tests
        run: |
          # Dodajemy bieżący katalog do ścieżki Pythona, aby widział folder src
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          
          # Uruchamiamy aplikację z poziomu głównego katalogu
          python app/api.py &
          
          # Czekamy aż serwer wstanie
          sleep 10
          
          # Uruchamiamy testy API
          python -m pytest tests/api